<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<title>Magic Zoom</title>

<link href="magiczoom/magiczoom.css" rel="stylesheet" type="text/css" media="screen"/>
<script src="magiczoom/magiczoomplus.js" type="text/javascript"></script>



<script type="text/javascript">
    var mzOptions = {};
   
</script>
</head>
<body>
<div class="preview col">

    <div class="app-figure" id="zoom-fig">
        <a id="Zoom-1" class="MagicZoom" title="Show your product in stunning detail with Magic Zoom."
            href="http://magictoolbox.sirv.com/images/magiczoomplus/jeans-1-z.jpg"
        >
            <img src="http://magictoolbox.sirv.com/images/magiczoomplus/jeans-1-z.jpg?scale.height=400" alt=""/>
        </a>
        <div class="selectors">
           <a
                data-zoom-id="Zoom-1"
                href="http://magictoolbox.sirv.com/images/magiczoomplus/jeans-1-z.jpg"
                data-image="http://magictoolbox.sirv.com/images/magiczoomplus/jeans-1-z.jpg?scale.height=400"
            >
                <img srcset="http://magictoolbox.sirv.com/images/magiczoomplus/jeans-1-z.jpg?scale.width=112 2x" src="http://magictoolbox.sirv.com/images/magiczoomplus/jeans-1-z.jpg?scale.width=56"/>
            </a>
           <a
                data-zoom-id="Zoom-1"
                href="http://magictoolbox.sirv.com/images/magiczoomplus/jeans-5-z.jpg"
                data-image="http://magictoolbox.sirv.com/images/magiczoomplus/jeans-5-z.jpg?scale.height=400"
            >
                <img srcset="http://magictoolbox.sirv.com/images/magiczoomplus/jeans-5-z.jpg?scale.width=112 2x" src="http://magictoolbox.sirv.com/images/magiczoomplus/jeans-5-z.jpg?scale.width=56"/>
            </a>
        
           
           
        </div>
    </div>

    
</div>
